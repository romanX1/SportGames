<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments :: head"></th:block>
    <base href="/"/>
    <link href="../static/css/left-sidebar.css" th:href="@{/css/left-sidebar.css}"  rel="stylesheet" />
    <!--<title th:text="'Площадки на которых доступен '+${sports.get(0).type}"/>-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4bfe4448-4a7c-499a-b253-433a1b77d5b7" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/map.js}"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div th:replace="fragments::nav"/>
<div id="wrapper" class="container">
    <div class="map-block" id="map"></div>
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <li><h3>Виды спорта</h3></li>
            <li th:each="sport : ${sports}">
                <a th:onclick="'setPGs(playGroundsByType('+${sport.id}+', \''+${sport.type}+'\'));'"  th:text="${sport.type}">
                    <span class="fa-stack fa-lg pull-left">
                    <i class="fa fa-dashboard fa-stack-1x ">
                    </i>
                    </span>
                </a>
            </li>
        </ul>
    </div><!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
        <div class="container-fluid xyz">
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <td id="thead_sport">Адреса площадок <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPG">Предложить площадку</button></td>
                            </tr>
                            </thead>
                            <tbody id="pg_tbl">
                            <tr>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--SCRIPTS-->
<div id="addPG" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Предложить площадку</h4>
            </div>
            <div class="modal-body">

                <p>Заполните все поля и после проверки модератором мы опубликуем площадку</p>
                <form th:action="@{/api/playgrounds/supply}" th:method="POST" id="PGform" action="">
                    <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                <label for="PGaddress">Введите адрес:</label>
                <input type="text" class="form-control" id="PGaddress" name="PGaddress"/>

                        </div>
                    </div>
                        <label for="PGsports">Выберите виды спорта:</label><br/>
                <div class="row">

                        <select name="PGsports" id="PGsports" class="selectpicker col-lg-8" multiple="multiple" data-live-search="true">
                    <option th:each="sport :${sports}" th:value="${sport.id}" th:text="${sport.type}" th:name="${sport.id}"></option>
                        </select>
                    <button onclick="supplyPlayground()" type="button" class="btn btn-success col-lg-3" style="float:right">Предложить</button>
                    </div>



                </div>

                </form>

            </div>
        </div>

    </div>
</div>
<script>

</script>
</body>
</html>
