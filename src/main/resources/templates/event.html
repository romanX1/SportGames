<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>event</title>
</head>
<body>
<div class="container">
    <tr>
        <center>
            <h1>
                <td th:text="${sportEvent.playground.address}">...</td>
            </h1>
        </center>
    </tr>
    <center>
        <h2>
            <td th:text="${sportEvent.sport.type}">...</td>
        </h2>
        <td th:text="${sportEvent.timeStart}">...</td>
        <td th:text="${sportEvent.timeEnd}">....</td>
        <p></p>
        <button type="button" th:onclick="'getAuth('+ ${sportEvent.id} +')'">
            Добавиться в это событие
        </button>
    </center>
    <center>
        <table class="table table-dark table-striped">
            <button type="button" th:onclick="'getAndFillEventForModal('+${sportEvent.id}+')'"
                    class="btn btn-primary btn-lg" data-toggle="modal" data-target="#users-modal">
                Список участников
            </button>
            <!--</td>-->
            <tbody id="user-trs">
            </tbody>

        </table>
    </center>
</div>

</body>
</html>
