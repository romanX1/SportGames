<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="fragments :: head">

    <title th:text="${address}+' рассписание на сегодня'"/>
</head>
<body>
<h1 th:text=" ${address}"/>
<div>
    <table class="table table-dark table-striped" border="1">

        <tr th:each="event : ${events}">
            <td th:text="${event.getTimeStart()}+' - '+${event.getTimeEnd()}"/>
            <td th:text="${event.sport.type}"/>
            <td>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        th:attrappend="data-target='#users-'+${event.id}">
                    Список участников
                </button>
                <div class="modal fade" th:attrappend="id='users-'+${event.id}" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Список участников</h4>
                                <h5 th:text="${event.sport.type}+' с '+${event.getTimeStart()}+' по '+${event.getTimeEnd()}"/>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                    <table class="table table-dark table-striped">
                        <tr th:each="user : ${event.getUsers()}">
                            <td th:utext="${user.getName()}"/>
                        </tr>
                    </table>
                            </div>
                </div>
                    </div>
                </div>
            </td>
        </tr>


    </table>
</div>

</body>
</html>
