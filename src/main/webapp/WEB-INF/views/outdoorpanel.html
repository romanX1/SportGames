<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="fragments :: head">

    <script type="text/javascript"
    <title th:text="${address}+' рассписание на сегодня'"/>

</head>
<body>
<h2 th:text=" ${address}"/>
<div>
    <table class="table table-dark table-striped" border="1">

        <tr th:each="event : ${events}">
            <td th:text="${event.getTimeStart().toLocalTime().toString()}+' - '+${event.getTimeEnd().toLocalTime().toString()}"/>
            <td th:text="${event.sport.type}"/>
            <td>
                <button type="button" th:onclick="'getAndFillEventForModal('+${event.id}+')'"
                        class="btn btn-primary btn-lg" data-toggle="modal" data-target="#users-modal">
                    Список участников
                </button>
            </td>
        </tr>
    </table>
</div>

<div style="color:black" class="modal fade" id="users-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Список участников</h4>
                <h5 id="header"></h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" >
                <table class="table table-dark table-striped" style="color:black">
                    <tbody id="user-trs">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
